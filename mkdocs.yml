---
site_name: Записная книжка
site_author: TyVik
site_url: https://TyVik.github.io/blue-book
nav:
  - Blue book: README.md
  - Документация: Документация
  - Для детей: Для детей
  - Биржа: Биржа
  - 'Online курсы': 'Online курсы'
  - Менеджмент: Менеджмент
  - Разработка: Разработка

plugins:
  - search
  - autolinks
  - glightbox
  - include_dir_to_nav:
      file_name_as_title: true
      file_pattern: '.*'
      include_empty_dir: true
  - minify:
      minify_html: true
#  - section-index

markdown_extensions:
  - abbr
  - def_list
  - admonition
  # We need the markdown-include to inject files into other files
  - markdown_include.include:
      base_path: docs
  - meta
  - toc:
      permalink: true
      baselevel: 2
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: '!!python/name:pymdownx.emoji.to_svg'
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
#  custom_dir: docs/theme
  # logo: 'images/logo.bmp'
  features:
    - navigation.instant
    - navigation.footer
    - navigation.top
    - content.code.annotate

  palette:
    primary: blue grey
    accent: light blue

extra_css:
  - stylesheets/extra.css
  - stylesheets/links.css

repo_name: TyVik/blue-book
repo_url: https://github.com/TyVik/blue-book
